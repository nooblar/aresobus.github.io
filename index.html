<!DOCTYPE html>
<html>
<head>
  <title>My TicTacToe</title>
  <link rel="stylesheet" type="text/css" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
  <script src="java.js"></script>
</head>
<body>
<video src="video.mp4"  width="100%" height="800px" autoplay="1" loop="1"></video>



  <div class="grid" id="gridContainer">

<p id="text">Score</p>
<p id="text1">Player X: 0</p>
<p id="text2">Player O: 0</p>
    <button class="myButton" onclick="clicked(this.id)" id="0"> </button>
    <button class="myButton" onclick="clicked1(this.id)" id="1"> </button>
    <button class="myButton" onclick="clicked2(this.id)" id="2"> </button>
    <button class="myButton" onclick="clicked3(this.id)" id="3"> </button>
    <button class="myButton" onclick="clicked4(this.id)" id="4"> </button>
    <button class="myButton" onclick="clicked5(this.id)" id="5"> </button>
    <button class="myButton" onclick="clicked6(this.id)" id="6"> </button>
    <button class="myButton" onclick="clicked7(this.id)" id="7"> </button>
    <button class="myButton" onclick="clicked8(this.id)" id="8"> </button>
    <button id="newGame" onclick="resetForButton ()">New Game!</button>
  </div>



</html>

</body>
</html>
